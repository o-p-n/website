name: deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "k8s/**"

env:
  TARGET_ENVIRONMENT: public
  TARGET_HOSTNAME: outer-planes.net
  TARGET_KUBECONFIG: secrets.KUBECONFIG_PUBLIC

jobs:
  deploy-k8s:
    name: Deploy image
    runs-on: ubuntu-22.04
    env:
      TUNNEL_SERVICE_TOKEN_ID: "{{ secrets.CF_SERVICE_AUTH_KEY }}"
      TUNNEL_SERVICE_TOKEN_SECRET: "{{ secrets.CF_SERVICE_AUTH_SECRET }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Tooling
        # TODO: convert into an action
        run: ./.github/scripts/install-tooling.sh
        env:
          INSTALL_PATH: /usr/local/bin
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Start tunnel
        uses: JarvusInnovations/background-action@2428e7b970a846423095c79d43f759abf979a635
        with:
          run: |
            cloudflared access tcp --hostname=kubectl.outer-planes.casa --url localhost:9876
          wait-on: |
            tcp:localhost:9876
      - name: Prepare Kubectl
        run: |
          mkdir -p ~/.kube
          echo -n "{{ env.TARGET_KUBECONFIG }}" > ~/.kube/config
      - name: Deploy ${{ env.TARGET_HOSTNAME }}
        run: |
          o-p-n.deployer apply --env ${{ env.TARGET_ENVIRONMENT }}
          exit 0